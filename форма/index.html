<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>22 лучших формы входа и регистрации | Vladmaxi.net</title>
	<link rel='stylesheet prefetch' href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" />
<!-- 	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon"> -->
</head>

<body>

<div class="box">
  <nav id="tabs" class="tabs">
    <a id="tabLogin" class="iconLogin active blueBox" title="Войти"></a>
    <a id="tabRegister" class="iconRegister greenBox" title="Регистрация"></a>
    <a id="tabForgot" class="iconForgot redBox" title="Забыл пароль?"></a>
  </nav>

  <div class="containerWrapper">

    <!-- login container -->
    <div id="containerLogin" class="tabContainer active">
      <form action="do some action here!">
      <h2 class="loginTitle">Авторизация</h2>
      <div class="loginContent">
        <div class="inputWrapper">
          <input type="text" name="login" id="login_id" onkeypress="CountLogin('login_id')" onfocus="CountLogin('login_id')" onkeyup="CountLogin('login_id')" value="" placeholder="Логин" />
          <div class="mini">введено: <span id="login_view">0</span></div>
          <div class="info" id="login_correct">не менее 5 символов</div>
        </div>
        <div class="inputWrapper">
          <input  type="password" name="pass" id="pass_id" maxLength="20" onkeypress="CountPass('pass_id')" onfocus="CountPass('pass_id')" onkeyup="CountPass('pass_id')" value="" placeholder="Пароль" />
        <div class="mini">введено: <span id="pass_view">0</span></div>
        <div class="info" id="pass_correct">пароль должен содержать от 4 до 20 символов</div>
        </div>
      </div>
      <button style="margin-top: 30px;" class="blueBox"><span class="iconLogin"></span> ВОЙТИ</button>
      <div class="clear"></div>
    </form>
    </div>

    <!-- register container -->
    <div id="containerRegister" class="tabContainer">
      <form action="do some action here!">
        <h2 class="loginTitle">Регистрация</h2>
        <div class="registerContent">
          

    <div class="inputWrapper">
    <input type="text" id="email_id" placeholder="Ваш email" />
        <span id="valid"></span>
      </div>
    </div>

    <div class="inputWrapper">
      <input type="text" name="login" id="login_id" onkeypress="CountLogin('login_id')" onfocus="CountLogin('login_id')" onkeyup="CountLogin('login_id')" value="" placeholder="Логин" />
      <div class="mini">введено: <span id="login_view">0</span></div>
      <div class="info" id="login_correct">не менее 5 символов</div>
    </div>

    <div class="inputWrapper">
        <input  type="password" name="pass" id="pass_id" maxLength="20" onkeypress="CountPass('pass_id')" onfocus="CountPass('pass_id')" onkeyup="CountPass('pass_id')" value="" placeholder="Пароль" />
        <div class="mini">введено: <span id="pass_view">0</span></div>
        <div class="info" id="pass_correct">пароль должен содержать от 4 до 20 символов</div>
    </div>  

    <div class="inputWrapper" style="margin-top: 45px;">
        <input type="password" name="repass" id="repass_id" onkeypress="CorrectPass('repass_id')" onfocus="CorrectPass('repass_id')" onkeyup="CorrectPass('repass_id')" value="" placeholder="Повторите пароль" />
        <div class="mini">введено: <span id="true_pass_view">0</span></div>
        <div class="info" id="repass_correct"></div>
      </div>


        <button class="greenBox"><span class="iconRegister"></span> Зарегистрироваться</button>
        <div class="clear"></div>
      </form>
    </div>
    <div class="clear"></div>

    <!-- forgot container -->
    <div id="containerForgot" class="tabContainer">
      <form action="do some action here!">
        <h2 class="loginTitle">Восстановления пароля</h2>
        <div class="loginContent">
          <div class="inputWrapper">
            <input type="text" placeholder="Ваш email" />
          </div>
          <div class="placeholder"></div>
        </div>
        <button class="redBox"><span class="iconForgot"></span> Восстановить</button>
        <div class="clear"></div>
      </form>
    </div>
    <div class="clear"></div>
  </div>
</div>

  <script src="js/jquery-2.2.3.js"></script>
  <script src="js/index.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
